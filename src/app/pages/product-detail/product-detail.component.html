@if (!loading) {
  <div class="py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-body">
          <img alt="{{product?.title}}" src="{{ product?.image }}" />
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">{{ product?.title }}</h5>
              <p class="text-muted mb-4">{{ product?.category | titlecase }}</p>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <span>Price</span><span>{{ product?.price | currency }}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Rating</span><span>{{ product?.rating?.rate }}</span>
              </div>
            </div>
            <div class="d-flex justify-content-between font-weight-bold mt-4">
              {{ product?.description }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else {
  <div class="py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-body" aria-hidden="true">
          <div class="placeholder col-12 rounded-1" style="height: 200px;" alt="..."></div>
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="text-muted mb-4 placeholder-glow">
                <span class="placeholder col-7"></span>
              </p>
            </div>
            <div>
              <div class="d-flex mb-1 justify-content-between placeholder-glow">
                <span class="placeholder col-4 rounded-1"></span>
                <span class="placeholder col-4 rounded-1"></span>
              </div>
              <div class="d-flex justify-content-between placeholder-glow">
                <span class="placeholder col-4 rounded-1"></span>
                <span class="placeholder col-4 rounded-1"></span>
              </div>
            </div>
            <p class="d-flex flex-column gap-1 justify-content-between font-weight-bold mt-4 placeholder-glow">
              <span class="placeholder col-12 rounded-1"></span>
              <span class="placeholder col-12 rounded-1"></span>
              <span class="placeholder col-12 rounded-1"></span>
              <span class="placeholder col-12 rounded-1"></span>
              <span class="placeholder col-12 rounded-1"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
}
