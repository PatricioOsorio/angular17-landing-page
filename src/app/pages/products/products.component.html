<h2>Our products</h2>
<table class="table table-hover">
  <thead class="table-primary">
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category</th>
      <th>Image</th>
      <th>Rating</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product.id) {
      <tr>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.category }}</td>
        <td>
          <img alt="{{ product.title }}" class="img-thumbnail rounded" src="{{ product.image }}" style="width: 100px" />
        </td>
        <td>
          {{ product.rating.rate }}
        </td>
        <td>
          <button class="btn btn-primary" (click)="navigate(product.id)">Ver</button>
        </td>
      </tr>
    }
  </tbody>
</table>
